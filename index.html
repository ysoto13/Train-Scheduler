<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link Reset CSS -->
    <link rel=" stylesheet" href="assets/css/reset.css">

    <!-- link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- link my CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Moment.js links -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- add the link from firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

    <!-- link font-family -->

    <title>Train-Scheduler</title>
</head>

<body>

    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Train Station Schedule</h1>
        <img src="assets/images/blur-commuter-departure-253647.jpg" width="500px" height="500px">
        <p class="lead">Brought to you by: lunaVision</p>
        <hr class="my-4">
        <p>Don't own a car and don't want to walk? Then take the train by using this train schedule.</p>
        
    </div>



    <div class="card"></div>
    <div class="card-header">
        Current Train Schedule
    </div>
    <div class="card-body">
        <p class="card-text">
            <table style="width:100%">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                <tbody></tbody>
            </table>
        </p>
    </div>
    </div>
</div>
    <br>

    <div class="container">
    <div class="card">
        <div class="card-header">
            Add Another Train
        </div>
        <div class="card-body">
            <p class="card-text">
                <form>
                    <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input type="text" class="form-control" id="name-input" aria-describedby="nameHelp"
                            placeholder="enter train name">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input"
                            placeholder="add destination name here">
                    </div>
                    <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm- military time)</label>
                        <input type="text" class="form-control" id="time-input" placeholder="add time here">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency-input" placeholder="add frequency here">
                    </div>
                    <button type="submit" class="btn btn-primary add-train">Submit</button>
                </form>
            </p>
        </div>
    </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <!-- link to my js -->
    <script src="assets/js/train.js"></script>
</body>

</html>
