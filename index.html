<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link Reset CSS -->
    <link href="assets/css/reset.css">

    <!-- link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- link my CSS -->
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">

    <!-- Moment.js links -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- link font-family -->

    <title>Train-Scheduler</title>
</head>

<body>

    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <p class="card-text">
                <table style="width:100%">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    <tr>
                        <!-- <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td> -->
                    </tr>
                </table>
            </p>
        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-header">
            Add Another Train
        </div>
        <div class="card-body">
            <p class="card-text">
                <form>
                    <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input type="name" class="form-control" id="name-input" aria-describedby="nameHelp"
                            placeholder="enter train name">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="destination" class="form-control" id="destination-input"
                            placeholder="add destination name here">
                    </div>
                    <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm- military time)</label>
                        <input type="time" class="form-control" id="time-input" placeholder="add time here">
                    </div>
                    <div class="form-group">
                        <label for="frquency-input">Frequency(min)</label>
                        <input type="frequency" class="form-control" id="frequency-input"
                            placeholder="add frequency here">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </p>
        </div>
    </div>

    <div id="add-train"></div>

    <!-- add the link from firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- link to my js -->
    <link href="assets/js/train.js">
</body>

</html>
